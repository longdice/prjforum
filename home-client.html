<!DOCTYPE html>
<html class="transition-navbar-scroll top-navbar-xlarge bottom-footer" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Nuzzle</title>

  <link href="css/vendor/all.css" rel="stylesheet">
  <link href="css/app/app.css" rel="stylesheet">
  <script src="js/vendor/all.js"></script>
  <script>
    $(document).ready(function(){
        $('#datetimepicker6').datepicker();
    });
  </script>

</head>
<body>

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top navbar-size-large navbar-size-xlarge paper-shadow" data-z="0" data-animated role="navigation">
    <div class="container">
      

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-nav">
        <img src="images/people/110/logopelin.gif" alt="people" height="70px" weight="100px" />
        <ul class="nav navbar-nav navbar-nav-margin-left">
          
        </ul>
        <div class="navbar-right">
          <ul class="nav navbar-nav navbar-nav-bordered navbar-nav-margin-right">
            <!-- user -->
            <li class="dropdown user active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
				  %if images == "":
				    <img src="images/people/photo.png" alt="" class="img-circle" />{{name}}<span class="caret"></span>			  
				  %else:
				    <img src="images/people/{{images}}" alt="" class="img-circle" />{{name}}<span class="caret"></span>
				  %end			  
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/EditProfileClient"><i class="fa fa-user"></i>Edit Profile</a></li>
                <li><a href="/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
              </ul>
            </li>
            <!-- // END user -->
          </ul>
        </div>
      </div>
      <!-- /.navbar-collapse -->

    </div>
  </div>

  <div class="parallax overflow-hidden bg-blue-400 page-section third">
    <div class="container parallax-layer" data-opacity="true">
      <div class="media v-middle">
        <div class="media-left text-center">
          <a href="#">
            <img src="images/people/110/photo.png" alt="people" class="img-circle width-80" />
          </a>
        </div>
      
        <div class="media-right">
          <span class="label bg-blue-500">{{type}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="page-section">
      <div class="row">
        <div class="col-md-12">

          <!-- Tabbable Widget -->
          <div class="tabbable paper-shadow relative" data-z="0.5">

            <!-- Tabs -->
            <ul class="nav nav-tabs">
              <li class="active"><a href="/clienthome"><i class="fa fa-fw fa-upload"></i> 
			  <span class="hidden-sm hidden-xs">Upload Project</span></a></li>
              <li><a href="/clientdownload"><i class="fa fa-fw fa-download"></i> <span class="hidden-sm hidden-xs">Download Project</span></a></li>
            </ul>
            <!-- // END Tabs -->

            <!-- Panes -->
			%if STATUS==1:
				<!-- error -->
				<div class="alert alert-success">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<strong>Success</strong> Upload your Project
				</div>
				<!-- end error -->
			%end
            <!-- Panes -->
			%if STATUS==2:
				<!-- error -->
				<div class="alert alert-danger">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<strong>Failed</strong> File extension not allowed.
				</div>
				<!-- end error -->
			%end			
            <div class="tab-content">

              <div id="account" class="tab-pane active">
                <form class="form-horizontal" action="/UploadProjectClient"  method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-2 control-label">Contact Person</label>
                    <div class="col-md-8">
                      <div class="row">
                        <div class="col-md-6">
							<input type="hidden" class="form-control used" id="ContactPerson" name ="hide" value="temp\">
                          <div class="form-control-material">
                           <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="text" class="form-control used" id="ContactPerson" name ="ContactPerson" required>
                              <label for="exampleInputName">Name</label>
                           </div>
                         </div>
                       </div>
                        <div class="col-md-6">
                          <div class="form-control-material">
                           <div class="input-group">
                              <span class="input-group-addon"></span>
                              <input type="text" class="form-control used" id="PhoneNumber" name ="PhoneNumber" required>
                              <label for="exampleInputPhone">Phone Number</label>
                           </div>
                         </div>
                       </div>
                      </div>
                    </div>
                  </div>
                   <div class="form-group">
                    <label for="inputEmail3" class="col-md-2 control-label">Project Name</label>
                    <div class="col-md-6">
                      <div class="form-control-material">
                        <div class="input-group">
                          <span class="input-group-addon"></span>
                          <input type="text" class="form-control used" id="ProjectName" name ="ProjectName" required>
                          <label for="inputProject">Project Name</label>
                        </div>
                      </div>
                    </div>
                  </div>
				   <div class="form-group">
                    <label for="ProjectFee" class="col-md-2 control-label">Project Fee</label>
                    <div class="col-md-6">
                      <div class="form-control-material">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-link"></i></span>
                          <input type="text" class="form-control used" id="ProjectFee" name ="ProjectFee" required>
                          <label for="ProjectFee">ProjectFee(Min.IDR 250000)</label>
                        </div>
                      </div>
                    </div>
                  </div>
                   <div class="form-group">
                       <label  for="tanggal" class="col-md-2 control-label">Deadline</label>
                        <br/>
                          <div class='col-md-4'>
                            <select id="exp" name="day" data-toggle="select2" required>
                              <option value="1" selected>1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">16</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                              <option value="25">25</option>
                              <option value="26">26</option>
                              <option value="27">27</option>
                              <option value="28">28</option>
                              <option value="29">29</option>
                              <option value="30">30</option>
                              <option value="31">31</option>
                            </select>
                            <select name="month" data-toggle="select2" required>
                              <option value="1" selected>January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option value="4">April</option>
                              <option value="5">May</option>
                              <option value="6">June</option>
                              <option value="7">July</option>
                              <option value="8">August</option>
                              <option value="9">September</option>
                              <option value="10">October</option>
                              <option value="11">November</option>
                              <option value="12">December</option>
                            </select>
                            <select name="year" data-toggle="select2" required>
                              <option value="2015" selected>2015</option>
                              <option value="2016">2016</option>
                              <option value="2017">2017</option>
                              <option value="2018">2018</option>
                              <option value="2019">2019</option>
                              <option value="2020">2020</option>
                              <option value="2021">2021</option>
                              <option value="2022">2022</option>
                              <option value="2023">2023</option>
                            </select>
                        </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-offset-2 col-md-6">
                     
                    </div>
                  </div>
                  <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label">Project</label>
                          <div class="col-md-6">
                            <div class="media v-middle">
                              <div class="media-left">
                            
                              </div>
                              <div class="media-body">
                                <i class="fa fa-upl">
									<input type="file" name="upload" value="Browse Project" class="btn btn-white btn-sm paper-shadow relative" data-z="0.5" data-hover-z="1" data-animated required>
								</i>
                              </div>
                          </div>
                      </div>
                    </div>


                  <div class="form-group margin-none">
                    <div class="col-md-offset-2 col-md-10" stylr="margin-top=50px">
                      <button type="submit" class="btn btn-primary paper-shadow relative" data-z="0.5" data-hover-z="1" data-animated>Upload</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
            <!-- // END Panes -->


          </div>
          <!-- // END Tabbable Widget -->

          <br/>
          <br/>

        </div>

      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <strong>Nuzzle</strong> &copy; Copyright 2015
  </footer>
  <!-- // Footer -->

  <!-- Inline Script for colors and config objects; used by various external scripts; -->
  <script>
    var colors = {
      "danger-color": "#e74c3c",
      "success-color": "#81b53e",
      "warning-color": "#f0ad4e",
      "inverse-color": "#2c3e50",
      "info-color": "#2d7cb5",
      "default-color": "#6e7882",
      "default-light-color": "#cfd9db",
      "purple-color": "#9D8AC7",
      "mustard-color": "#d4d171",
      "lightred-color": "#e15258",
      "body-bg": "#f6f6f6"
    };
    var config = {
      theme: "html",
      skins: {
        "default": {
          "primary-color": "#42a5f5"
        }
      }
    };
  </script>
  <script src="js/app/app.js"></script>
</body>

</html>
