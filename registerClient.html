				<h1 class="text-display-1 text-center margin-bottom-none">Join the Adventure</h1>
                  <div class="panel-body">
					<form class="form-horizontal" action="/registerClient" method="post">
					%if ERR==1:
						<!-- error -->
						<div class="alert alert-danger">
							<a href="#" class="close" data-dismiss="alert">&times;</a>
							<strong>Failed</strong> Registration
						</div>
						<!-- end error -->
					%end
						<div class="form-group"> <!-- Start Start Name -->
							<label for="inputEmail3" class="col-md-3 control-label">First Name</label>
							<div class="col-md-8"> 
								<div class="row">
									
									<div class="col-md-6">
									  <div class="form-control-material">
									   <div class="input-group">
										  <span class="input-group-addon"></span>
										  <input type="text" name = "txtName"class="form-control used" id="exampleInputFirstName" required>
										  <label for="exampleInputFirstName">Name</label>
									   </div>
									  </div>
									</div>
									
									<div class="col-md-6">
									  <div class="form-control-material">
									   <div class="input-group">
										  <span class="input-group-addon"></span>
										  <input type="text" name="txtLastname" class="form-control used" id="exampleInputLastName">
										  <label for="exampleInputLastName">Last Name</label>
									   </div>
									 </div>
									</div>
                         
								</div>
							</div>
						</div> <!-- end Start Name -->
						
						<div class="form-group"> <!-- Start Username -->
							<label for="inputEmail3" class="col-md-3 control-label">Username</label>
								<div class="col-md-6">
									<div class="form-control-material">
										<div class="input-group">
											<span class="input-group-addon"></span>
											<input type="text" name = "txtUsername"class="form-control used" id="InputUsername" required>
											<label for="InputUsername">Username</label>
										</div>
									</div>
								</div>
						</div> <!-- End Username -->
						
						<div class="form-group"> <!-- Start Email -->
							<label for="inputEmail3" class="col-md-3 control-label">Email</label>
							<div class="col-md-6">
								<div class="form-control-material">
									<div class="input-group">
										<span class="input-group-addon"></span>
										<input type="email" name="txtEmail" class="form-control used" id="InputEmail" required>
										<label for="InputEmail">Email</label>
									</div>
								</div>
							</div>
						</div> <!--End Email-->
                     
						<div class="form-group"> <!-- Start Password-->
							<label for="inputEmail3" class="col-md-3 control-label">Password</label>
								<div class="col-md-6">
									<div class="form-control-material">
										<div class="input-group">
											<span class="input-group-addon"></span>
											<input type="password" name="txtPassword" class="form-control used" id="InputPassword" required>
											<label for="InputPassword">Password</label>
										</div>
									</div>
								</div>
						</div> <!-- end password -->
						
						<div class="form-group"> <!-- Start Retype Password -->
							<label for="inputEmail3" class="col-md-3 control-label">Retype Password</label>
							<div class="col-md-6">
							  <div class="form-control-material">
								   <div class="input-group">
									  <span class="input-group-addon"></span>
									  <input type="password" name="txtRetypePassword" class="form-control used" id="InputRePassword" required>
									  <label for="InputRePassword">Password</label>
								   </div>
								 </div>
							  </div>
						</div> <!-- end Retype Password -->    
                    
						<div class="form-group"> <!-- Start Phone Number -->
						  <label for="inputEmail3" class="col-md-3 control-label">Phone Number</label>
							<div class="col-md-6">
							  <div class="form-control-material">
								   <div class="input-group">
									  <span class="input-group-addon"></span>
									  <input type="phone" name="txtPhoneNumber" class="form-control used" id="InputPhone" required>
									  <label for="InputPhone">Password</label>
								   </div>
								 </div>
							  </div>
						</div> <!-- End Phone Number -->

						<div class="form-group">
						  <label for="inputEmail3" class="col-md-3 control-label">Type</label>
							<div class="col-md-6">
							  <div class="form-control-material">
								   <div class="input-group">
									  <span class="input-group-addon"></span>
										<select name="txtTypeUser" class="form-control used">
										 <option value="">Choose your type</option>
										 <option value="client">Client</option>
										 <option value="member">Member</option>
										</select>
								   </div>
								 </div>
							  </div>
						</div> 						
							
						<div class="form-group text-center"> <!-- Start Agree-->
							<div class="checkbox">
								<input type="checkbox" id="agree" name="txtAgree"/>
								<label for="agree">* I Agree with <a href="#">Terms &amp; Conditions!</a></label>
							</div>
						</div> <!-- End Agree -->
						
						
						<div class="text-center">
							<input type="submit" value="Create an Account" class="btn btn-primary">
						</div>
						
                    </form> <!-- End Form -->
